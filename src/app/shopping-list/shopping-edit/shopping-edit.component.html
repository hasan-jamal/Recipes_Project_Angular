<div class="row">
    <div class="col-xs-12">
      <form>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #inputName>
          </div>
          <div class="col-sm-3 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #inputAmount>
          </div>
        </div>
        <div class="row my-3">
          <div class="col-xs-12 ">
            <button class="btn btn-success" type="button" (click)="onAddIngrediant()">Add</button>
            <button class="btn btn-danger mx-2" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
